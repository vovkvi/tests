      - в замкнутой цепи сумма ЭДС равна сумме падении напряжения на отдельных сопротивлениях
      - алгебраическая сумма токов в узле не равна нулю
      - алгебраическая сумма ЭДС всех участков электрической цепи равна сумме падений напряжения на всех участках
  - #-- 16 --
    dbnum: 16
    head: Формулировка второго правила Кирхгофа
    opt:
      - алгебраическая сумма токов в узле равна нулю
