  - #-- 3 --
    dbnum: 3
    head: Полная мощность обозначается и имеет единицу измерения
    opt: ['*обозначение S, единица измерения В∙А','обозначение P, единица измерения Вт','обозначение Q, единица измерения Вт','нет правильного ответа']
  - #-- 4 --
    dbnum: 4
    head: Активная мощность обозначается и имеет единицу измерения
    opt: ['обозначение S, единица измерения В∙А','*обозначение P, единица измерения Вт','обозначение P, единица измерения вар','нет правильного ответа']
  - #-- 7 --
    dbnum: 7
    head: Найдите верное утверждение
    opt:
      - на величину сопротивления проводника влияет площадь поперечного сечения, длина
      - на величину сопротивления проводника влияет длина, температура
      - '*на величину сопротивления проводника влияет площадь поперечного сечения, длина проводника, материал из которого изготовлен проводник, температура'
  - #-- 8 --
    dbnum: 8
