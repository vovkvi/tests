    opt: ['последовательное, смешанное','*параллельное, смешанное, последовательное','параллельное','параллельное, смешанное']
  - #-- 12 --
    dbnum: 12
    head: Как изменится сила тока на участке цепи, если сопротивление остается неизменным, а напряжение увеличивается в 4 раза?
    opt: ['увеличится в 2 раза','не изменится','уменьшится в 4 раза','*увеличится в 4 раза']
  - #-- 13 --
    dbnum: 13
    head: Бытовые электроприборы рассчитаны на напряжение 220 В. Это ............... значение переменного напряжения.
