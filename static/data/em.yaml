    opt:
      - Единицей измерения электрической емкости является Фарад
      - '*Единицей измерения электрического тока является Вольт'
      - Единицей измерения сопротивления является Ом
      - Напряжение измеряется в Вольтах
  - #-- 9 --
    dbnum: 9
    head: Трёхфазная цепь - это электрическая цепь переменного тока, в которой действуют три синусоидальных напряжения сдвинутых по фазе на
