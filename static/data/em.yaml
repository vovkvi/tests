      - сумма токов сходящихся в узле электрической цепи равна нулю
      - алгебраическая сумма отношений сопротивления каждого из участков любого замкнутого контура разветвленной цепи постоянного тока к силе тока на этом участке равна алгебраической сумме ЭДС вдоль этого контура
      - второго правила не существует
  - #-- 17 --
    dbnum: 17
    head: Углом сдвига фаз (фазовым сдвигом) называется угол между
    opt: ['*напряжением и током','напряжением и мощностью','напряженностью и током','током и мощностью']
  - #-- 18 --
    dbnum: 18
    head: В сетях переменного тока различают
    opt: ['полную (кажущуюся) мощность','активную мощность и реактивную мощность','*полную (кажущуюся) мощность, активную мощность и реактивную мощность','активную мощность']
  - #-- 19 --
    dbnum: 19
    head: При соединении в звезду линейные токи Iл и фазные токи Iф равны, а между фазными (Uф)  и линейными напряжениями (Uл) существует соотношение
    opt: ['Uф = √3 × Uл','U = 3  Uф','Uф = 3  Uл','*Uл = √3 × Uф']
  - #-- 20 --
    dbnum: 20
    head: При соединении в треугольник линейные Uл и фазные Uф напряжения равны, а между фазными Iф и линейными токами Iл существует соотношение
    opt: ['*Iл = √3 × Iф','Iф = √3 × Iл','Iл = 3 × Iф','Iф = 3 × Iл']
  - #-- 21 --
    dbnum: 21
    head: Особенностью последовательного соединения является
    opt: ['*одинаковый ток и разное напряжение','напряжение одинаковое, а ток разный','ток и напряжение одинаковые','ток и напряжение разные']
