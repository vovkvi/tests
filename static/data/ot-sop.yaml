      - Выдаются СИЗ по основной профессии
      - "*Выдаются СИЗ по основной профессии и дополнительно выдаются другие виды СИЗ, в зависимости от выполняемых работ, предусмотренные Нормами для совмещаемой профессии (совмещаемому виду работ), с внесением отметки о выданных СИЗ в личную карточку учета выдачи СИЗ. При наличии СИЗ в Нормах основной и дополнительной профессий СИЗ выдаются однократно"
      - Выдается полный набор СИЗ по основной и дополнительной профессиям предусмотренные Нормами, с внесением отметки о выданных СИЗ в личную карточку учета выдачи СИЗ
  - #-- 76 --
    dbnum: 76
    head: За кем (чем) должны закрепляться дежурные СИЗ с 01.09.2023 г.?
    opt:
